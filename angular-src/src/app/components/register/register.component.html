<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
